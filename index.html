  <title>Carlota López Carracedo — Portfolio</title>

  <!-- Opcional: si quieres una sans moderna parecida (Satoshi/Neue vibes) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f3f3f3;
      --muted:rgba(243,243,243,.62);
      --soft:rgba(243,243,243,.12);
      --soft2:rgba(243,243,243,.08);
      --max:1200px;
      --pad:clamp(18px, 3vw, 34px);
      --radius:18px;
      --ease:cubic-bezier(.2,.8,.2,1);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      background:var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      text-rendering:geometricPrecision;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad)}
    .grid{display:grid; gap:clamp(14px, 2vw, 22px)}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px;
      border:1px solid var(--soft);
      border-radius:999px;
      background:transparent;
      color:var(--fg);
      cursor:pointer;
      transition:transform .18s var(--ease), border-color .18s var(--ease), background .18s var(--ease);
      font-size:14px;
      letter-spacing:.02em;
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(243,243,243,.25); background:rgba(243,243,243,.04)}
    .pill{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.06em;
      color:var(--muted);
      border:1px solid var(--soft);
      padding:8px 10px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .rule{height:1px; background:var(--soft2); width:100%; margin:clamp(22px, 4vw, 42px) 0}
    .kicker{font-family:var(--mono); letter-spacing:.08em; text-transform:uppercase; font-size:12px; color:var(--muted)}
    .muted{color:var(--muted)}
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* Top bar */
    header{
      position:sticky; top:0;
      background:linear-gradient(to bottom, rgba(11,11,11,.92), rgba(11,11,11,.76));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--soft2);
      z-index:50;
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px var(--pad);
      max-width:var(--max);
      margin:0 auto;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
    }
    .brand strong{font-weight:600; letter-spacing:.01em}
    .brand span{font-size:12px; color:var(--muted); font-family:var(--mono)}
    .top-actions{display:flex; gap:10px; align-items:center}

    /* Overlay menu */
    .overlay{
      position:fixed; inset:0;
      background:rgba(11,11,11,.96);
      backdrop-filter: blur(10px);
      z-index:100;
      display:none;
    }
    .overlay.open{display:block}
    .overlay-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:22px var(--pad) 40px;
      min-height:100%;
      display:flex; flex-direction:column;
      gap:clamp(18px, 3vw, 26px);
    }
    .overlay-head{display:flex; justify-content:space-between; align-items:center}
    .menu-list{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:18px;
    }
    .menu-item{
      display:flex; align-items:baseline; gap:16px;
      border-bottom:1px solid var(--soft2);
      padding-bottom:14px;
    }
    .menu-num{
      font-family:var(--mono);
      color:var(--muted);
      min-width:42px;
      letter-spacing:.08em;
    }
    .menu-link{
      font-size:clamp(28px, 4vw, 54px);
      letter-spacing:-.02em;
      line-height:1.02;
      transition:opacity .2s var(--ease), transform .2s var(--ease);
    }
    .menu-link:hover{opacity:.85; transform:translateX(2px)}
    .overlay-foot{
      margin-top:auto;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--soft2);
      padding-top:16px;
    }

    /* Hero */
    main{padding:clamp(24px, 5vw, 64px) 0 60px}
    .hero{
      align-items:stretch;
      grid-template-columns: 1.05fr .95fr;
    }
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
    }
    .title{
      font-size:clamp(44px, 6.4vw, 90px);
      letter-spacing:-.04em;
      line-height:.92;
      margin:0 0 14px;
      font-weight:600;
    }
    .subtitle{
      font-size:clamp(16px, 1.5vw, 18px);
      line-height:1.55;
      color:var(--muted);
      max-width:52ch;
      margin:0 0 18px;
    }
    .hero-meta{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    /* Portrait "cut" effect */
    .portrait{
      position:relative;
      border:1px solid var(--soft2);
      border-radius:var(--radius);
      overflow:hidden;
      min-height:420px;
      background:#111;
      isolation:isolate;
    }
    .portrait img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter:contrast(1.05) saturate(.95);
      transform:scale(1.02);
    }
    .portrait::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg, rgba(255,255,255,.12), transparent 45%);
      pointer-events:none;
      z-index:2;
    }
    .slice{
      position:absolute;
      inset:0;
      z-index:3;
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:.9;
      filter:contrast(1.1);
    }
    .slice::before, .slice::after{
      content:"";
      position:absolute;
      left:-12%;
      width:124%;
      height:22%;
      background:rgba(243,243,243,.08);
      border-top:1px solid rgba(243,243,243,.10);
      border-bottom:1px solid rgba(243,243,243,.10);
      transform:skewY(-6deg);
    }
    .slice::before{top:18%}
    .slice::after{top:56%}
